<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<!--HEAD-->
<head th:replace="footerAndHeader/header :: html_head"></head>
<body>

<!--NAVBAR-->
<div th:replace="footerAndHeader/header :: navbar"></div>

<form th:method="PATCH" th:action="@{/person/{id}(id = ${person.getId()})}" th:object="${person}">

    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name" />
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>

    <label for="lastName">Enter name: </label>
    <input type="text" th:field="*{lastName}" id="lastName" />
    <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name error</div>
    <br/>

    <label for="email">Enter name: </label>
    <input type="text" th:field="*{email}" id="email" />
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name error</div>
    <br/>

    <label for="password">Enter name: </label>
    <input type="text" th:field="*{password}" id="password" />
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name error</div>
    <br/>

    <label for="age">Enter name: </label>
    <input type="text" th:field="*{age}" id="age" />
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name error</div>
    <br/>


    <input type="submit" value="Update!"/>
</form>

</body>
</html>
