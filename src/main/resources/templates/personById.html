<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<h2>Person Details</h2>
<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Age</th>
    </tr>
    <tr>
        <td th:text="${person.id}"></td>
        <td th:text="${person.name}"></td>
        <td th:text="${person.lastName}"></td>
        <td th:text="${person.email}"></td>
        <td th:text="${person.password}"></td>
        <td th:text="${person.age}"></td>
    </tr>
</table>
<button type="button" class="btn btn-primary" onclick="location.href='/person/list'">Go Back</button>

<form th:method="DELETE" th:action="@{/person/list/{id}(id=${person.id})}">
    <input class="btn btn-primary" type="submit" value="Delete"/>
</form>


<form th:method="DELETE" th:action="@{/person/list/{id}(id=${person.id})}">
    <a th:href="@{/person/list/{id}/edit(id=${person.id})}">Edit</a>
</form>

</body>
</html>
