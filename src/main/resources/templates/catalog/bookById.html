<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<!--HEAD-->
<head th:replace="footerAndHeader/header :: html_head">

</head>
<body>

<!--NAVBAR-->
<div th:replace="footerAndHeader/header :: navbar"></div>

<div class="container mt-5">
    <h2 th:text="${book.name}">Book Details</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <table class="table">
                        <tbody>
                        <tr>
                            <th>Title:</th>
                            <td><span th:text="${book.title}"></span></td>
                        </tr>
                        <tr>
                            <th>Author:</th>
                            <td><span th:text="${book.author}"></span></td>
                        </tr>
                        <tr>
                            <th>Genre:</th>
                            <td><span th:text="${book.genre}"></span></td>
                        </tr>
                        <tr>
                            <th>Price:</th>
                            <td>$<span th:text="${book.price}"></span></td>
                        </tr>
                        </tbody>
                    </table>


                    <a th:href="@{/catalog}" class="btn btn-primary me-2">Buy</a>

                    <form th:action="@{/catalog/{id}(id=${book.id})}">
                        <a th:href="@{/catalog/{id}/edit(id=${book.id})}" class="btn btn-primary">Edit</a>
                    </form>

                    <form th:action="@{/catalog/delete/{id}(id = ${book.getId()})}" method="post">
                        <input class="btn btn-primary" type="submit" value="Delete" />
                    </form>

                </div>
            </div>
        </div>
        <div class="col-md-6">
            <img th:src="${book.imageUrl}" class="img-fluid float-end w-50" alt="Book Image">
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
