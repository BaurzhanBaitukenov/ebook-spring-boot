<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<!--HEAD-->
<head th:replace="footerAndHeader/header :: html_head"></head>
<body>


<!--NAVBAR-->
<div th:replace="footerAndHeader/header :: navbar"></div>


<h2>Person Details</h2>
<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Age</th>
    </tr>
    <tr>
        <td th:text="${person.id}"></td>
        <td th:text="${person.name}"></td>
        <td th:text="${person.lastName}"></td>
        <td th:text="${person.email}"></td>
        <td th:text="${person.password}"></td>
        <td th:text="${person.age}"></td>
    </tr>
</table>
<button type="button" class="btn btn-primary" onclick="location.href='/person/list'">Go Back</button>

    <form th:action="@{/person/{id}(id = ${person.getId()})}" method="post">
        <input type="hidden" name="_method" value="DELETE" />
        <input type="hidden" name="name" value="name" />
        <input type="hidden" name="lastName" value="lastName" />
        <input type="hidden" name="email" value="email" />
        <input type="hidden" name="password" value="password" />
        <input type="hidden" name="age" value="${person.getAge()}" />
        <input class="btn btn-primary" type="submit" value="Delete" />
    </form>


<form th:method="DELETE" th:action="@{/person/list/{id}(id=${person.id})}">
    <a th:href="@{/person/list/{id}/edit(id=${person.id})}" class="btn btn-primary">Edit</a>
</form>

</body>
</html>
