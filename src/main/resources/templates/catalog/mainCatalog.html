<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<!--HEAD-->
<head th:replace="footerAndHeader/header :: html_head"></head>
<body>

<!--NAVBAR-->
<div th:replace="footerAndHeader/header :: navbar"></div>

<div class="container mt-5">
    <h2>Book Catalog</h2>
    <div class="row">
        <div class="col-md-4" th:each="book : ${books}">
            <div class="card mb-4">
                <img th:src="${book.imageUrl}" class="card-img-top" alt="Book Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${book.title}"></h5>
                    <p class="card-text" th:text="${book.name}"></p>
                    <p class="card-text" th:text="${book.author}"></p>
                    <p class="card-text" th:text="'Price: $' + ${book.price}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
